## MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/wk?createDatabaseIfNotExist=true&useSSL=false&useTimezone=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.database-platform = org.hibernate.dialect.MySQL5Dialect

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

#configurando deserialização pra validar atributos desconhecidos
spring.jackson.deserialization.fail-on-unknown-properties=true

#padrao da data hora
string.jackson.date-format=yyyy-MM-dd HH:mm
